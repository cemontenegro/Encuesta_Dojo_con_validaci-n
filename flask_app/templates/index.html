<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Document</title>
</head>
<body>
	<main>
		<h1>Dojo Survey</h1>
		<h3>Create a User</h3>
		<form action='/crear/dojo' method='post'>
			<div class="mb-3">
				<label for='nombre' class="form-label">Nombre</label>
				<input name="nombre" type="text" class="form-control">
			</div>
			<div class="mb-3">
				<label for ="ubicacion" class="form-label">Ubicación Dojo:</label>
				<select name = "ubicacion" class="form-select" aria-label="Default select example">
					<option value="Antofagasta">Antofagasta</option>
					<option value="Serena">Serena</option>
					<option value="Valparaíso">Valparaíso</option>
					<option value="Santiago">Santiago</option>
					<option value="Talca">Talca</option>
					<option value="Chillán">Chillán</option>
					<option value="Concepción">Concepción</option>
					<option value="Punta Arenas">Punta Arenas</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="idioma" class="form-label">Lenguaje Favorito:</label>
				<select name = "idioma" class="form-select" aria-label="Default select example">
					<option value="Python">Python</option>
					<option value="JS">JS</option>
					<option value="C#">C#</option>
					<option value="Java">Java</option>
					<option value="Basic">Basic</option>
					<option value="Ruby">Ruby</option>
					<option value="PHP">PHP</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="comment" class="form-label">Comentario (Optional)</label>
				<textarea name = "comentario" class="form-control" id="Comment" rows="3"></textarea>
			</div>
			</div>
			<div class="mb-3">
				<input type='submit' value='Crear Usuario' class="btn btn-warning">
			</div>
		</form>
	</main>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
			<p>{{message}}</p> 
		{% endfor %}
	{% endif %}
{% endwith %}
</body>
</html>
